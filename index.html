<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: Arial, sans-serif;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 90%;
      height: auto;
    }
    .coming-soon {
      font-size: 2.5rem;
      background-color: #FF7D00;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      color: white;
      display: inline-block;
    }
    .email-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0073e6;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .email-btn:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="SJ Darts flyer.png" alt="SJ DARTS coaching Flyer">
  </div>

  <a href="mailto:contact@sjdarts.com" class="email-btn">Email Me</a>

  <div class="coming-soon"> Full website coming soon</div>
  <img src="SJD White.jpg" alt="SJ Darts Logo" class="logo" style="width:100px;height:100px;" />
</body>
</html>
